name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    env:
      DOCKER_USERNAME: thatchayaini123
      IMAGE_NAME: jun20
      TAG: latest
      CONTAINER_NAME: mycontainer
      PORT: 3000

    steps:
      - name: üîÑ Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Build Docker Image
        run: |
          docker build -t $DOCKER_USERNAME/$IMAGE_NAME:$TAG -f jun21/jun21demo/Dockerfile jun21/jun21demo

      - name: üßπ Remove Old Container If Exists
        run: |
          if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
          fi

      - name: üöÄ Run Docker Container
        run: |
          docker run -d --name $CONTAINER_NAME -p $PORT:$PORT $DOCKER_USERNAME/$IMAGE_NAME:$TAG

      - name: üì§ Push to Docker Hub
        run: |
          docker push $DOCKER_USERNAME/$IMAGE_NAME:$TAG


